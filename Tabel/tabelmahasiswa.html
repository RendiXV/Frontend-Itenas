<body>

    <div class="modal flex items-center hidden ">

            <!-- modal header -->

    <!-- search -->
    <div class="w-full bg-white z-10">
        <form action="" class="relative mx-auto w-max py-4">
            <input type="search"
                class="transition-all duration-500 mx-1 peer cursor-pointer relative z-10 h-12 w-18 rounded-full border-2 border-gray-300 bg-transparent pl-12 outline-none focus:w-72 focus:cursor-text focus:border-lime-300 focus:pl-14 focus:pr-4 "
                placeholder="search" />

                class="absolute inset-y-0 my-auto h-8 w-12 border-r  stroke-gray-500 px-3.5 peer-focus:border-lime-300  peer-focus:stroke-lime-500 "
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>

<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">

                <th scope="col" class="py-3 px-6">
                    Category
                </th>
                <th scope="col" class="py-3 px-6">
                    Price
                </th>
                <th scope="col" class="py-3 px-6">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-gray-900">
                    Apple MacBook Pro 17"
                </th>
                <td class="py-4 px-6">
                    Sliver
                </td>
                <td class="py-4 px-6">
                    Laptop
                </td>
                <td class="py-4 px-6">
                    $2999
                </td>
                <td class="py-4 px-6">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>


    <script>
        const modal = document.querySelector('.modal');
        const modalpost = document.querySelector('.modal-post');
        const shownotif = document.querySelector('.show-notif');
        const showpost = document.querySelector('.show-post');
        const closeModal = document.querySelectorAll('.close-modal');
        const closePost = document.querySelectorAll('.close-post');

        // modalnotif
        shownotif.addEventListener('click', function () {
            modal.classList.remove('hidden')
        });
        closeModal.forEach(closemodal => {
            closemodal.addEventListener('click', function () {
                modal.classList.add('hidden')
            });
        });

        // modalpost
        showpost.addEventListener('click', function () {
            modalpost.classList.remove('hidden')
        });
        closePost.forEach(closepost => {
            closepost.addEventListener('click', function () {
                modalpost.classList.add('hidden')
            });
        });

        const modalpost1 = document.querySelector('.modal-post');

        function myFunction(x) {
            if (x.matches) { // If media query matches
                modalpost1.classList.remove('items-center')
            } else {
                modalpost1.classList.add('items-center')
            }
        }

        var x = window.matchMedia("(max-width: 1023px)")
        myFunction(x) // Call listener function at run time
        x.addListener(myFunction) // Attach listener function on state changes
    </script>
</body>

</html>
