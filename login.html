<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
      theme: {
        extend: {
          spacing: {
            180: '45rem',
            144: '36rem',
          }
        }
      }
    }
</script>
    <title>Itenas</title>
</head>
<body>
 <nav class="bg-orange-500 height-90px-width-50%">
   <div class="mx-2 px-2 sm:px-6 lg:px-8">
     <div class="relative flex h-16 items-center justify-between">
       <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
         <div class="flex flex-shrink-0 items-center">
           <img class="block h-8 w-auto lg:hidden"
             src="https://www.itenas.ac.id/wp-content/uploads/2020/07/Varian-Logo-Itenas-04-1024x260.png"
             alt="Your Company">
           <img class="hidden h-8 w-auto lg:block"
             src="https://www.itenas.ac.id/wp-content/uploads/2020/07/Varian-Logo-Itenas-04-1024x260.png"
             alt="Your Company">
         </div>
         <div class="hidden sm:ml-6 sm:block">

         </div>
       </div>
       <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
         <div class="flex space-x-4">

           <a href="" class="px-3 pr-4 hover:text-slate-100 transition-all">
             <ion-icon class="text-4xl" name="settings-outline"></ion-icon>
           </a>
           <button type="button" class="show-notif px-3">
             <div
               class="absolute inline-block -translate-x-2/4 -translate-y-1/4 rotate-0 skew-x-0 skew-y-0 p-2.5 text-sm bg-red-700 rounded-full z-10">
             </div>
             <ion-icon class="text-4xl hover:text-slate-100 transition-all" name="notifications-outline">
             </ion-icon>
           </button>
           <a href="" class="px-3 hover:text-slate-100 transition-all">
             <span>
               <ion-icon class="text-4xl " name="person-circle-outline"></ion-icon>
             </span>
           </a>
           <a href="" class="px-3 pr-4 hover:text-slate-100 transition-all">
             <span>
               <ion-icon class="text-4xl " name="exit-outline"></ion-icon>
             </span>
           </a>
           <!-- <a href="login.html" class="bg-white text-gray-900 px-3 py-2 rounded-md text-xl font-medium" aria-current="page">Login</a> -->
         </div>
       </div>
     </div>
   </div>
 </nav>
  
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://www.itenas.ac.id/wp-content/uploads/2020/07/Varian-Logo-Itenas-04-1024x260.png" alt="Your Company">
        <h2 class="mt-16 text-center text-3xl font-bold tracking-tight text-gray-900">Log-in account</h2>
        
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm" placeholder="Password">
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
  
          <div class="text-sm">
            <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Forgot your password?</a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-orange-600 py-2 px-4 text-sm font-medium text-white hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">

              <svg class="h-5 w-5 text-orange-500 group-hover:text-orange-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
  
  </div>
</body>
</html>
